<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #fde3e9;">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img style="max-width: 55px; margin-top: -7px; margin-left: -80px; margin-right: 20px" src="logo.svg" alt="Bootstrap" class="d-inline-block align-center">
            <!-- <p  stye = "font-family: 'Montserrat', sans-serif; font-size: 100px;" class = "d-inline-block align-center">Meal Tracker</p> -->
            <span class="navbar-brand h1 fs-3 d-inline-block align-center">Meal Tracker</span>
          </a>
        </div>
    </nav>

    <div class= "section2" id = "section2">
      <form class = "form">
        <div class="container space-around">
          <div>
            <label id="heightField"></label>
            <input class="form-control" type="number" placeholder="Height" name="heightField" required>
          </div>
          <div>
            <label id="weightField"></label>
            <input class="form-control" type="number" placeholder="Weight" name="weightField" required>
          </div>
          <div>
            <label id="ageField"></label>
            <input class="form-control" type="number" placeholder="Age" name="ageField" required>
          </div>
        </div>

        <div class="container space-around form-group" style = "padding-top: 20px;">
          <div>
            <select class="form-control" id="formGenderSelect" name = "gender">
              <option selected>Gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
            </select>
          </div>
          <div>
            <select class="form-control" id="formActivitySelect" style = "width: 180px;" name = "activity" >
              <option selected>Physical Activity</option>
              <option value="1">Light</option>
              <option value="2">Moderate</option>
              <option value="3">Active</option>
            </select>
          </div>
        </div>        

        <div class="container space-around" style = "padding-top: 20px;">
          <div>
            <input type="submit" class="btn btn-light" style="background-color:#fde3e9; height: 50px; width: 200px" name="submit"></input>
          </div>
        </div>

      </form>
    </div>
    
    <div class = "nutrients-info container space-around" style = "padding-top: 30px; text-align: center;" id = "subsection">
      <div>
        <p class="h5" id = "calories">Calories : xxx</p>
      </div>
      <div>
        <p class="h5" id = "protein">Protein : xx</p>
      </div>
      <div>
        <p class="h5" id = "fat">Fat : xxx</p>
      </div>
      <div>
        <p class="h5" id = "carbohydrates">carbohydrates : xxx</p>
      </div>
    </div>

    <div class = "section3 container space-around" style = "padding-top: 25px" id = "section3">
      
      <div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="breakfast_og.jpg" alt="Card image cap" id = "breakfast_img">
          <div class="card-body">
            <h5 class="card-title" id = "meal_1_title">Meal 1</h5>
            <p class="card-text" id = "meal_1_para">Prep duration</p>
            <a href="#" class="btn btn-primary" style = "background-color: #fde3e9; color:black " id = "breakfast">Get Recipe</a>
          </div>
        </div>
      </div>

      <div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="lunch_og.jpg" alt="Card image cap" id = "lunch_img">
          <div class="card-body">
            <h5 class="card-title" id = "meal_2_title">Meal 2</h5>
            <p class="card-text" id = "meal_2_para">Calories : 300</p>
            <a href="#" class="btn btn-primary" style = "background-color: #fde3e9; color:black " id = "lunch">Get Recipe</a>
          </div>
        </div>
      </div>

      <div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="dinner_og.jpg" alt="Card image cap" id = "dinner_img">
          <div class="card-body">
            <h5 class="card-title" id = "meal_3_title">Meal 3</h5>
            <p class="card-text" id = "meal_3_para">Calories : 300</p>
            <a href="#" class="btn btn-primary" style = "background-color: #fde3e9; color:black " id = "dinner">Get Recipe</a>
          </div>
        </div>
      </div>

    </div>

    <div class = "section4" style = "padding-top: 50px;" id = "section4">

      <div class = "container space-between" style = "padding-left: 150px;">
        <table class="table table-borderless" id = "myTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ingredients</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
            </tr> -->
          </tbody>
        </table>
      </div>
      

    </div>
        
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap'); </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap'); </style>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
